<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Tristar Motor Group</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .home-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    .car-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .thank-you-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
