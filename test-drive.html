<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Test Drive - Tristar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #e8f0fe;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<header>
  <h1>Book a Test Drive - Tristar Motor Group</h1>
</header>

<div class="form-container">
  <h2>Fill Your Details</h2>
 <form action="thank-you.html" method="get">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="text" name="car" value="BMW X5 - xDrive40i M Sport" readonly />
    <input type="date" name="date" required />
    <textarea name="message" placeholder="Any specific request..." rows="4"></textarea>
    <button type="submit">Confirm Booking</button>
  </form>
</div>

</body>
</html>
